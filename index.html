<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <div class="main">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <div class="rowTab">
                    <div class="labels">
                        <lable id="name-lable" for="name">*Name:</lable>
                    </div>
                    <div class="right-input">
                        <input autofocus type="text" id="name-label" name="name" class="input-filed" placeholder="Enter Your Name" required>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <lable id="email-lable" for="email">*Email:</lable>
                    </div>
                    <div class="right-input">
                        <input autofocus type="email" id="email-label" name="email" class="input-filed" placeholder="Enter Your Email" required>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <lable id="age-lable" for="age">*Age:</lable>
                    </div>
                    <div class="right-input">
                        <input autofocus type="number" id="age" name="age" class="input-filed" placeholder="Enter Your Age" required max="50" min="18">
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label for="choose">Which option best describes your current role?</label>
                    </div>
                    <div class="right-input">
                        <select id="dropdown" name="choose" class="dropdown">
                            <option disabled>Select an option</option>
                            <option value="student" >Student</option>
                            <option value="jop">Full Time Jop</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="perfer">Perfer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels" for="userRatings">
                        * How likely is that you would recommend <br>freeCodeCamp to a friend?
                    </div>
                    <div class="right-input">
                        <ul style="list-style:none;" >
                            <li class="radio">
                                <label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
                            </li>
                            <li class="radio">
                                <label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label>
                            </li>
                            <li class="radio">
                                <label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label for="choose2">What do you like most in FCC:</label>
                    </div>
                    <div class="right-input">
                        <select id="dropdown" name="choose2" class="dropdown">
                            <option disabled>Select an option</option>
                            <option value="one" >Challenges</option>
                            <option value="two">Projects</option>
                            <option value="three">Community</option>
                            <option value="four">Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="labels">
                        <label for="check" >
                                Things that should be improved in the future<br>
                                (Check all that apply):
                        </label>
                    </div>
                        <div class="right-input">
                            <ul style="list-style:none;">
                                <li class="checkbox">
                                    <label>
                                        Front-end Projects<input name="perfer" value="1" type="checkbox" class="userRatings">
                                    </label>
                                </li>
                                <li class="checkbox">
                                    <label>
                                    Back-end Projects<input name="perfer" value="2" type="checkbox" class="userRatings"></label>
                                </li>
                                <li class="checkbox">
                                    <label>Data Visualization<input name="perfer" value="3" type="checkbox" class="userRatings"></label>
                                </li>
                                <li class="checkbox">
                                    <label>Challenges<input name="perfer" value="4" type="checkbox" class="userRatings"></label>
                                </li>
                                <li class="checkbox">
                                    <label>Open Source Community<input name="perfer" value="5" type="checkbox" class="userRatings"></label>
                                </li>
                                <li class="checkbox">
                                    <label>Additional Courses<input name="perfer" value="6" type="checkbox" class="userRatings"></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="comments">Any Comments or Suggestions?</label>
                        </div>
                        <div class="right-input">
                            <textarea id="comments" name="comments" class="input-filed" placeholder="Enter your comment here :)"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button id="submit" type="submit">Submit</button>
                    </div>
                    <p class="end">Copyright 2019 &copy; All Right Resrved TO DASHZOU</p>
            </form>
        </div>
    </body>
</html>
